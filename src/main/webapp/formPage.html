<!-- Обычная кнопка -->
<input type="submit" class="btn btn-primary" value="КНОПКА">

</div>

<!-- Таблица -->
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thread>
            <tr class="active">
                <th>id</th>
                <th>First name</th>
                <th>Second name</th>

                <th>Phone</th>

<div class="container">
    <form role="form" class="form-inline">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Input email">
            <!--<p class="help-block">Help info</p>-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Input password">
        </div>
        <div class="checkbox">
            <label for="password">
                <input type="checkbox">CHECKBOX
            </label>
        </div>
        <button type="button" class="btn btn-success">Registrate</button>
    </form>
</div>
